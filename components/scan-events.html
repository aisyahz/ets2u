<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Events</title>
    <!-- Include the CSS links here (similar to your other HTML files) -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/vegas.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/templatemo-style.css">
    
    <style>
        /* Define the style for the event details container */
        .event-container {
            border: 2px solid #333;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: white; /* White background color */
        }

        /* Style for table headers (th) */
        th {
            background-color: #333; /* Dark background color */
            color: white; /* White text color */
            padding: 15px; /* Larger padding to increase size */
        }

        /* Style for table body */
        tbody {
            background-color: white; /* White background color for the table body */
        }
    </style>
</head>
<body>
    <button id="scanQrButton" class="btn btn-minimalist" onclick="redirectToScanQR()">Scan QR Code</button>

    <h1>Attendees (<span id="registeredCount">0</span> / 150)</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Registered at</th>
                <th>Scanned at</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="attendeeList">
            <!-- Attendee data will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        // Function to redirect to scan-qr.html
        function redirectToScanQR() {
            window.location.href = "scan-qr.html";
        }
    </script>

    <!-- Include other JavaScript links (similar to your other HTML files) -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vegas.min.js"></script>
    <script src="../js/countdown.js"></script>
    <script src="../js/init.js"></script>
    <script src="../js/custom.js"></script>
</body>
</html>
