<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

    <!-- Include the CSS links here -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/vegas.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">

<body>
        <!-- Background Image -->
        <div class="overlay"></div>
        <div class="background-image"></div>
    
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="home-info">
                        <h1>Login to Your Account</h1>
                        <form id="login-form">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                            <br>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                            <br>
                            <input type="submit" value="Login">
                        </form>
                        <p id="login-success" style="display: none; color: #29ca8e;">Login successful</p>
                        <p id="login-error" style="display: none; color: #ff0000;"></p>
                        <div class="login-options">
                            <p>Don't have an account? <a href="register.html">Register</a></p>
                            <p>Or log in with:</p>
                            <button id="google-login">Login with Google</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

// ...

document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Firebase Authentication
    firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function (user) {
            // Redirect to Dashboard.html on successful login
            window.location.href = "Dashboard.html";
        })
        .catch(function (error) {
            console.log(error); // Log the error for debugging
            document.getElementById("login-error").innerText = "Login failed: " + error.message;
            document.getElementById("login-error").style.display = "block";
            document.getElementById("login-success").style.display = "none";
        });
});

// ...


         // Google login button click handler
         document.getElementById("google-login").addEventListener("click", function () {
            // Implement Google login logic using Firebase
            // You can refer to Firebase documentation for this.
            var provider = new firebase.auth.GoogleAuthProvider();

firebase.auth().signInWithPopup(provider)
    .then(function (result) {
        // Google login successful; result.user contains user information.
        var user = result.user;
        console.log("Google login successful:", user);
        // You can perform other actions here.
    })
    .catch(function (error) {
        // Handle errors if Google login fails.
        console.error("Google login failed:", error);
    });
        });
